- source: src/front
  dest: public/assets/front
  css:
    sourcemap: true
    minify: true
    vendor:
      - bootstrap/dist/css/bootstrap.css
    styles:
      sass: style.scss
      less: style.less
  js:
    sourcemap: true
    minify: true
    vendor:
      - rockety/js/Browser.js
    scripts:
      - scripts.js
  watch:
    - public/**/*.php
  copy:
    - src/vendor/test/copy.xml: public/assets/front/copy.xml