options:
  livereloadPort: 35729

sources:
  - src: src/front
    dest: public/assets/front
    css:
      sourcemap: true
      sourcemapLocation: ./
      minify: false
      autoprefixer:
        browsers:
          - last 2 versions
      vendor:
        - ./node_modules/bootstrap/dist/css/bootstrap.css
      styles:
        sass: style.scss
    js:
      sourcemap: true
      sourcemapLocation: ./
      minify: false
      vendor:
        - ./node_modules/jquery/dist/jquery.min.js
        - ./node_modules/popper.js/dist/umd/popper.min.js
        - ./node_modules/bootstrap/dist/js/bootstrap.bundle.js
      scripts:
        - scripts.js
    svg:
      inline: false
    watch:
      - public/**/*.html